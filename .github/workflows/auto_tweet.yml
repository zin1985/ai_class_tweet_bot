name: AI Class Bot Auto Tweet with Refresh

on:
  schedule:
    - cron: '0 */2 * * *'  # 2ÊôÇÈñì„Åä„Åç
  workflow_dispatch:

jobs:
  tweet:
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3

      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: üì¶ Install dependencies
        run: pip install openai requests Pillow

      - name: ü§ñ Run tweet bot with refresh
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TWITTER_CLIENT_ID: ${{ secrets.TWITTER_CLIENT_ID }}
          TWITTER_CLIENT_SECRET: ${{ secrets.TWITTER_CLIENT_SECRET }}
          TWITTER_REFRESH_TOKEN: ${{ secrets.TWITTER_REFRESH_TOKEN }}
          REPO_URL: ${{ secrets.REPO_URL }}
          GH_PAT: ${{ secrets.GH_PAT }}
        run: python generate_tweet.py
